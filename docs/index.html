<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💌</title>
  <meta name="description" content="To my beautiful angel❤"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="heart-background">
    <!-- ❤ -->
  </div>
  <div class="overlay-menu">
    <div class="container">
      <h1 class="text-center mt-5 mb-4">Will You Be My Valentine Beautiful?</h1>
      <div class="heart-animation-container">
        <img id="heart-animation" src="img/heart.png" alt="Heart Animation">
      </div>
      <div id="response-container" class="response-container"></div>
      <div id="answer-buttons" class="text-center">
        <button class="btn btn-primary mr-3" onclick="showResponse('yes')">Yes</button>
        <button class="btn btn-danger" onclick="showResponse('no')">No</button>
      </div>    
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
